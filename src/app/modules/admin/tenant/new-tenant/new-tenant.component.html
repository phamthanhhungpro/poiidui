<div class="flex flex-col flex-auto h-full overflow-hidden bg-card dark:bg-default">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-18 -mb-px px-6 bg-gray-50 dark:bg-transparent">

        <div class="ml-2 text-2xl font-semibold">Thêm mới cơ quan</div>

        <div class="flex items-center">
            <!-- More menu -->
            <button mat-flat-button [color]="'primary'">
                <mat-icon class="icon-size-4" [svgIcon]="'mat_outline:save'"></mat-icon>
                <span class="ml-2">Lưu</span>
            </button>
            <button mat-stroked-button [color]="'warn'" (click)="drawer.close()">
                <mat-icon class="icon-size-4" [svgIcon]="'mat_outline:save'"></mat-icon>
                <span class="ml-2">Hủy</span>
            </button>
        </div>
    </div>
    <mat-divider class="mb-4"></mat-divider>

</div>
