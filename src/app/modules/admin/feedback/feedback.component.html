<div class="w-full mx-auto mt-10 p-10 bg-white rounded-lg shadow-md">
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Tiêu đề</label>
        <input id="title" formControlName="title" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Mô tả chi tiết</label>
        <textarea id="description" formControlName="description" rows="8" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
      </div>
  
      <div class="mb-4">
        <label for="apptype" class="block text-sm font-medium text-gray-700">Ứng dụng</label>
        <select id="apptype" formControlName="apptype" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="HRM">HRM</option>
          <option value="ID">ID</option>
          <option value="PRJ">PRJ</option>
          <option value="IO">IO</option>
        </select>
      </div>
  
      <div class="mb-4">
        <label for="screenshots" class="block text-sm font-medium text-gray-700">Attach Screenshots</label>
        <input id="screenshots" type="file" (change)="onFileChange($event)" multiple class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="mt-6">
        <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
      </div>
    </form>
  </div>
