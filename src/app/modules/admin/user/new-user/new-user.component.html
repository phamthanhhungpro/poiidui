<div class="flex flex-col flex-auto h-full overflow-hidden bg-card dark:bg-default">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-18 -mb-px px-6 bg-gray-50 dark:bg-transparent">

        <div class="ml-2 text-2xl font-semibold">Thêm thành viên</div>

        <div class="flex items-center">
            <!-- More menu -->
            <button mat-flat-button [color]="'primary'">
                Lưu
            </button>
            <button class="px-6 ml-3" mat-button (click)="cancelAdd()">
                Hủy
            </button>
        </div>

    </div>
    <mat-divider class="mb-4"></mat-divider>
    <div class="flex flex-col gt-xs:flex-row gt-xs:items-start p-6">
        <form [formGroup]="addUserForm">
            <div class="flex-auto min-w-64">
                <div class="mb-4">
                    <p class="text-secondary"><b>Ảnh đại diện</b></p>
                    <div class="custom-image mt-2 mb-2"><img *ngIf="selectedFile" [src]="selectedFileURL" alt="Selected Image"></div>
                    <div><input type="file" (change)="onFileSelected($event)"></div>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto">
                        <mat-label>Họ tên nhân viên</mat-label>
                        <input matInput [placeholder]="'Tên cơ quan'" [formControlName]="'name'">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto">
                        <mat-label>Địa chỉ</mat-label>
                        <input matInput [placeholder]="'Địa chỉ'" [formControlName]="'address'">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:home'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field class="flex-auto">
                        <mat-label>Số điện thoại</mat-label>
                        <input matInput [placeholder]="'Số điện thoại'" [formControlName]="'phone'">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex">
                    <section class="example-section">
                        <mat-checkbox>Kích hoạt</mat-checkbox>
                    </section>
                </div>
            </div>
        </form>
    </div>
</div>
